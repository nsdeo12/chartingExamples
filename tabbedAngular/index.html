<html lang="en" ng-app="chromeTabsApp">
  <head>
    <meta charset="utf-8

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chrome tabs with Bootstrap and AngularJS</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="tabbed.css">
  </head>
  <body ng-controller="AppCtrl">
<div class="container">
  <div class="row">
    <tabset class="tab-container">
      <tab ng-repeat="tab in tabs" active="tab.active" tab-highlight>
        <tab-heading>
          <span>{{tab.title}}</span>
        </tab-heading>
        <h1>{{tab.content}}</h1>
        <div ng-include="tab.test">{{tab.test}}</div>
      </tab>

      <!-- <button class="btn btn-default" ng-click="addTab()"></button> -->

    </tabset>

  </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="AppCtrl.js" charset="utf-8"></script>

  </body>
</html>
