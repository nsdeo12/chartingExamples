<html lang="en" ng-app="chromeTabsApp">
  <head>
    <meta charset="utf-8

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chrome tabs with Bootstrap and AngularJS</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="tabbed.css">
  </head>
  <body ng-controller="AppCtrl">


    <nav class="navbar navbar-default" style="background: linear-gradient(to bottom, rgba(183,222,237,1) 0%,rgba(113,206,239,1) 32%,rgba(33,180,226,1) 84%,rgba(183,222,237,1) 94%);box-shadow:1px 1px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Page 1-1</a></li>
                <li><a href="#">Page 1-2</a></li>
                <li><a href="#">Page 1-3</a></li>
              </ul>
            </li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>


<div class="container">
  <div class="row">
    <tabset class="tab-container">
      <tab ng-repeat="tab in tabs" active="tab.active" tab-highlight>
        <tab-heading>
          <span>{{tab.title}}</span>
        </tab-heading>
        <h1>{{tab.content}}</h1>
        <div ng-include="tab.test">{{tab.test}}</div>
      </tab>

      <!-- <button class="btn btn-default" ng-click="addTab()"></button> -->

    </tabset>

  </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="AppCtrl.js" charset="utf-8"></script>

  </body>
</html>
